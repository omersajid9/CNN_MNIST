<!DOCTYPE html5>

<html>
    <head>
        <meta charset="utf-8" />
        <title>
            Digit Prediction
        </title>
        <link rel="stylesheet" href="../static/css/index.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row page">
                <div class="col">
                    <div class="col1">
                        <h1 class="welcome d-flex justify-content-center">Welcome to my Computer Vision project!</h1>
                        <h4 class="d-flex justify-content-center">Draw a number in the canvas and try the model predict it!</h4>
                    </div>
                </div>
                <div class="col">
                    <div class="col2">
                        <div class="board">
                            <div class="board"  id="default-board"></div>
                        </div>
                        <div class="text-center">
                            <button onclick="predict_digit()" class="button">Predict</button>
                            <button onclick="window.location.reload()">Reload</button>
                            <div class="result" style="color:#000000;"><span id="result">Prediction will be displayed here</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drawingboard.js/0.4.2/drawingboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"></script>
    <script src="../static/js/hermiteResize.js"></script>
    <script src="../static/js/index.js"></script>
</html>
